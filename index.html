<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">

</head>

<body>
<div class="main">
    <header>
        <h2 class="logo">Quiz</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <!-- <a href="#">About</a> -->
            <!-- <a href="#">Services</a> -->
            <!-- <a href="#">login</a> -->
            <button class="btnLogin-popup">Login</button>

        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>

        <div class="form-box login">
            <h2>Login</h2>
            <form  class="form">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="email"  required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="Password" id="password" required>
                    <label  for="password">password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password</a>
                </div>
                <button type="submit"  class="btn"  onclick="login()" >Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>

                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#"> 
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" id="newUsername" required>
                    <label for="newUsername">username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="newEmail" required>
                    <label for="newEmail">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="Password" id="newPassword" required>
                    <label for="newPassword">password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I am agree to the terms & conditions</label>
                </div>
                <button type="submit" onclick="register()" class="btn"><a href="#">Register</a></button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>

                </div>
            </form>
        </div>
    </div>
</div>

    <script src="login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
